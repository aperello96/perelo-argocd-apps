---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-test-1-pvc
  namespace: app-test-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: rook-ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test-1-deploy
  namespace: app-test-1
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: app-test-1
  template:
    metadata:
      labels:
        app: app-test-1
    spec:
      containers:
      - name: app-test-1
        image: nginx
        ports:
        - name: web
          containerPort: 80
        volumeMounts:
        - name: app-test-1-storage
          mountPath: /usr/share/nginx/html # Ruta donde se montar√° el volumen
      volumes:
      - name: app-test-1-storage
        persistentVolumeClaim:
          claimName: app-test-1-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: app-test-1-svc
  namespace: app-test-1
  labels:
    app: app-test-1
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-test-1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-test-1-ingress
  namespace: app-test-1
spec:
  rules:
  - host: "app-test-1.perelohome.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-test-1-svc 
            port:
              number: 80
  tls:
  - hosts:
    - app-test-1.perelohome.com
    secretName: app-test-1-tls-secret              
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-test-1-cert
  namespace: app-test-1
spec:
  secretName: app-test-1-tls-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - app-test-1.perelohome.com