---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-deployment
  namespace: plex-server
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: linuxserver/plex:1.41.3.9314-a0bfb8370-ls251
          ports:
            - containerPort: 32400
          volumeMounts:
            - name: plex-config
              mountPath: /config
            - name: plex-series
              mountPath: /series
            - name: plex-movies
              mountPath: /movies
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PLEX_CLAIM
              value: "claim-8Vx3d-YbqUEsFb2v_zFG" # Replace with your claim token
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: plex-pvc-config
        - name: plex-series
          persistentVolumeClaim:
            claimName: downloads-series
        - name: plex-movies
          persistentVolumeClaim:
            claimName: downloads-movies
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: qbittorrent
  namespace: plex-server
  labels:
    app: qbittorrent
    part-of: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
      part-of: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
        part-of: qbittorrent
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: disktype
                operator: In
                values:
                - ssd
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:4.4.3
        ports:
        - name: qbittorrent
          containerPort: 8080
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: UMASK
          value: "022"
        volumeMounts:
        - name: qbittorrent
          mountPath: /config
        - name: downloads
          mountPath: /downloads
      volumes:
      - name: qbittorrent
        persistentVolumeClaim:
          claimName: qbittorrent
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads-torrents
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: plex-server
  labels:
    app: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
        - name: jackett
          image: lscr.io/linuxserver/jackett:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Madrid"
            - name: AUTO_UPDATE
              value: "true"
            - name: RUN_OPTS
              value: ""
          ports:
          - name: jackett
            containerPort: 9117
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jackett-config
