      remoteRef:
        key: tripted/staging/env
        property: STRIPE_SECRET_KEY
    - secretKey: TURNSTILE_SECRET_KEY
      remoteRef:
        key: tripted/staging/env
        property: TURNSTILE_SECRET_KEY
